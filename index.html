<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e901498e6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="firstContainer">

        <div class="searchcontainer">
            <h2>Search for a City:</h2>
            <input id="city" type="text">
            <button id="searchBtn">Search</button>
        </div>

        <div id="cityContainer">
            <h3 id="1a"></h3>
        </div>
    </div>

    <aside class="side">
        <h3>5-Day Forecast:</h3>
    </aside>

    <div class="secondContainer">
        <div id="forecast">
            <div class="card" id="one"></div>
            <div class="card" id="two"></div>
            <div class="card" id="three"></div>
            <div class="card" id="four"></div>
            <div class="card" id="five"></div>
        </div>
    </div>




    <script src="scrpit.js"></script>
</body>

</html>
